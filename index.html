<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

    <!-- Extra css -->
    <link rel="stylesheet" href="style.css">

    <title>Hungry Monster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand brand" href="#">Hungry Monster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navigation" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main class="container mt-5">
        <section id="searchArea">
            <div class="d-flex mx-5 px-5">
                <input id="userInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button onclick="searchFood()" id="search" class="btn btn-outline-success">Search</button>
            </div>
        </section>

        <section id="singleDetails" class="mt-3">
            <div class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center align-items-center">
                <div class="col rounded" id="singleFood">

                </div>
            </div>
        </section>


        <section id="foodList" class="mt-5">
            <div id="allFoods"
                class="row row-cols-1 row-cols-md-4 g-4 d-flex justify-content-center align-items-center">
                <h1 class="defaultText">
                    Search Your Favorite Food Here
                </h1>
            </div>
        </section>
    </main>

        crossorigin="anonymous"></script> -->

    <script src="app.js"></script>

</body>

</html>
